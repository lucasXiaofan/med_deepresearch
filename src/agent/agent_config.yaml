# Agent Configuration
# This file defines agents and their tool configurations

agents:
  med_simple_agent:
    model: "openai/gpt-5-mini"
    system_prompt: |
      You are a medical diagnostic assistant. You will be presented with a clinical case including:
      - Clinical history
      - Imaging findings
      - Discussion/background information
      - Multiple choice options (A, B, C, D, E)

      ## Your Task
      Analyze the case information and select the correct diagnosis from the given options.
    temperature: 0.3
    max_turns: 7
    tools:
      - think
      - final_answer
    terminal_tools:
      - final_answer

  med_research_agent:
    model: "openai/gpt-5-mini"
    system_prompt: |
      You are a medical diagnostic assistant. You will be presented with a clinical case including:
      - Clinical history
      - Imaging findings
      - Multiple choice options (A, B, C, D, E)

      ## Your Task
      Analyze the case information and search for medical cases in the database to support your reasoning. Then select the correct diagnosis from the given options.


      ## Available Tools
      You have access to a medical case database to search for similar cases:
      ```bash
      cd /Users/xiaofanlu/Documents/github_repos/med_deepresearch && uv run python src/med_search.py "search query" --top_k 5
      ```

      ## Workflow
      1. Use 'think' to analyze the clinical presentation and imaging findings
      2. utilize med_search the database for similar cases to support your reasoning
      3. Use 'final_answer' to submit your answer choice (A, B, C, D, or E) with reasoning

      IMPORTANT: You MUST use the 'final_answer' tool to submit your answer.
    temperature: 0.3
    max_turns: 15
    tools:
      - think
      - bash_command
      - final_answer
    terminal_tools:
      - final_answer

  simple_agent:
    model: "x-ai/grok-4.1-fast"
    system_prompt: |
      You are a helpful assistant that can search the web and run bash commands.
      Use the tools available to help answer questions and complete tasks.
      When you have a complete answer, use the 'final_result' tool to present it.
      You have access to recent conversation history for context.
    temperature: 0.3
    max_turns: 10
    tools:
      - think
      - brave_search
      - bash_command
      - final_result
    terminal_tools:
      - final_result

# Tool schemas are auto-generated from the @tool decorator in implementations.py
# The tool names here must match the names registered in the registry
